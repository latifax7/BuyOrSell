<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشارة تداول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .trading-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .signal-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .signal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .signal-badge {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .signal-content {
            padding: 25px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .info-item {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background-color: #f8f9fa;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }
        
        .strategy-box {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .strategy-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .strategy-name {
            font-size: 22px;
            font-weight: 700;
            color: #2a5298;
        }
        
        .entry-time {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }
        
        .entry-label {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .entry-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .disclaimer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            padding: 0 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="trading-card">
        <div class="signal-header">
            <div class="signal-title">إشارة تداول</div>
            <div class="signal-badge">شراء</div>
        </div>
        
        <div class="signal-content">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">السوق</div>
                    <div class="info-value">EUR/USD</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">الإطار الزمني</div>
                    <div class="info-value">1 دقيقة</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">الثقة</div>
                    <div class="info-value">100%</div>
                </div>
                
                <div class="info-item">
                    <div class="info-label">الإستراتيجية</div>
                    <div class="info-value">الدعم/المقاومة</div>
                </div>
            </div>
            
            <div class="strategy-box">
                <div class="strategy-title">الإستراتيجية المتبعة</div>
                <div class="strategy-name">الدعم/المقاومة</div>
            </div>
            
            <div class="entry-time">
                <div class="entry-label">الوقت الأمثل للدخول</div>
                <div class="entry-value">03:30 مساءً</div>
            </div>
            
            <div class="disclaimer">
                التداول في الأسواق المالية ينطوي على مخاطر. هذه الإشارة لأغراض تعليمية فقط وليست توصية استثمارية.
            </div>
        </div>
    </div>
</body>
</html>
