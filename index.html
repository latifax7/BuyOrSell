<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f1b3a 0%, #1a3a6d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #ccc;
            margin-bottom: 30px;
        }
        
        .selection-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .select-group {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
        }
        
        .select-group h3 {
            margin-bottom: 15px;
            color: #00ff88;
            font-size: 1.1em;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }
        
        select option {
            background: #1a3a6d;
            color: white;
        }
        
        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .market-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 15px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .market-btn:hover, .market-btn.active {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            transform: translateY(-2px);
        }
        
        .generate-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
        }
        
        .signal-result {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        
        .signal-type {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .buy { color: #00ff88; }
        .sell { color: #ff6b6b; }
        
        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }
        
        .confidence {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ğŸ“Š Trading Signals</div>
            <div class="tagline">Get AI-Powered Trading Signals in Real-Time</div>
        </header>
        
        <div class="selection-panel">
            <div class="select-group">
                <h3>ğŸ“ˆ Select Strategy</h3>
                <select id="strategy">
                    <option value="">-- Select Strategy --</option>
                    <option value="support">Support/Resistance</option>
                    <option value="trend">Trend Following</option>
                    <option value="breakout">Breakout</option>
                    <option value="scalping">Scalping</option>
                </select>
            </div>
            
            <div class="select-group">
                <h3>ğŸ¤– Select System</h3>
                <select id="system">
                    <option value="">-- Select System --</option>
                    <option value="smart">CB Smart Logic</option>
                    <option value="momentum">Momentum Shift</option>
                    <option value="sniper">Sniper Mode</option>
                </select>
            </div>
        </div>
        
        <div class="select-group">
            <h3>ğŸ’± Real Markets</h3>
            <div class="markets-grid" id="markets">
                <!-- Ø³ÙŠØªÙ… Ø¥Ø¶Ø§ÙØ© Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø¹Ù…Ù„Ø§Øª Ù‡Ù†Ø§ -->
            </div>
        </div>
        
        <button class="generate-btn" onclick="generateSignal()">ğŸ¯ Generate Signal</button>
        
        <div class="signal-result" id="signalResult">
            <h3>ğŸ“Š Trading Signal Generated</h3>
            <div class="signal-details">
                <div class="detail-item">
                    <strong>Market:</strong><br>
                    <span id="signalMarket">EUR/USD (OTC)</span>
                </div>
                <div class="detail-item">
                    <strong>Type:</strong><br>
                    <span id="signalType" class="signal-type">SELL</span>
                </div>
                <div class="detail-item">
                    <strong>Timeframe:</strong><br>
                    <span id="signalTimeframe">M1</span>
                </div>
                <div class="detail-item">
                    <strong>Confidence:</strong><br>
                    <span id="signalConfidence" class="confidence">84%</span>
                </div>
            </div>
            <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                <strong>Signal Time:</strong> <span id="signalTime">07:12 PM</span>
            </div>
        </div>
    </div>

    <script>
        // Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø¹Ù…Ù„Ø§Øª
        const markets = [
            'EUR/USD', 'GBP/USD', 'AUD/USD', 'USD/JPY', 'USD/CAD', 
            'USD/CHF', 'EUR/JPY', 'GBP/JPY', 'NZD/USD', 'BTC/USD', 'ETH/USD'
        ];
        
        // Ø¥Ù†Ø´Ø§Ø¡ Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø¹Ù…Ù„Ø§Øª
        const marketsContainer = document.getElementById('markets');
        markets.forEach(market => {
            const button = document.createElement('button');
            button.className = 'market-btn';
            button.textContent = market;
            button.onclick = () => selectMarket(market, button);
            marketsContainer.appendChild(button);
        });
        
        let selectedMarket = 'EUR/USD';
        
        function selectMarket(market, button) {
            selectedMarket = market;
            // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„ØªØ­Ø¯ÙŠØ¯ Ù…Ù† Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø£Ø²Ø±Ø§Ø±
            document.querySelectorAll('.market-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØªØ­Ø¯ÙŠØ¯ Ù„Ù„Ø²Ø± Ø§Ù„Ù…Ø®ØªØ§Ø±
            button.classList.add('active');
        }
        
        function generateSignal() {
            const strategy = document.getElementById('strategy').value;
            const system = document.getElementById('system').value;
            
            if (!strategy || !system) {
                alert('âš ï¸ Please select both Strategy and System!');
                return;
            }
            
            // Ù…Ø­Ø§ÙƒØ§Ø© ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø¥Ø´Ø§Ø±Ø©
            const signalTypes = ['BUY', 'SELL'];
            const timeframes = ['M1', 'M5', 'M15', 'H1'];
            const signalType = signalTypes[Math.floor(Math.random() * signalTypes.length)];
            const timeframe = timeframes[Math.floor(Math.random() * timeframes.length)];
            const confidence = Math.floor(Math.random() * 30) + 70; // 70-99%
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†ØªØ§Ø¦Ø¬
            document.getElementById('signalMarket').textContent = selectedMarket + ' (OTC)';
            document.getElementById('signalType').textContent = signalType;
            document.getElementById('signalType').className = `signal-type ${signalType.toLowerCase()}`;
            document.getElementById('signalTimeframe').textContent = timeframe;
            document.getElementById('signalConfidence').textContent = confidence + '%';
            
            // ÙˆÙ‚Øª Ø­Ù‚ÙŠÙ‚ÙŠ
            const now = new Date();
            document.getElementById('signalTime').textContent = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù†ØªÙŠØ¬Ø©
            document.getElementById('signalResult').style.display = 'block';
            
            // Scroll to result
            document.getElementById('signalResult').scrollIntoView({ behavior: 'smooth' });
        }
        
        // ØªØ­Ø¯ÙŠØ¯ Ø£ÙˆÙ„ Ø¹Ù…Ù„Ø© Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹
        document.querySelector('.market-btn').click();
    </script>
</body>
</html>
